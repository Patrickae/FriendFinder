	<script type="text/javascript">
		// $('#myModal').on('shown.bs.modal', function () {
		// 	$('#myInput').focus()
		// })

		$("#submit").on("click", function(){
			event.preventDefault();


			if($("#name-input").val().trim() === "" || $("#image-input").val().trim() === ""|| $("#Q1").val()=="" || $("#Q2").val()=="" || $("#Q3").val()=="" || $("#Q4").val()=="" || $("#Q5").val()=="" || $("#Q6").val()=="" || $("#Q7").val()=="" || $("#Q8").val()=="" || $("#Q9").val()=="" || $("#Q10").val()==""){
				alert("Please be sure to answer every question");
				return false;
			};



			var newFriend = {
				name: $("#name-input").val().trim(),
				image:$("#image-input").val().trim(),
				answers: [$("#Q1").val(), $("#Q2").val(), $("#Q3").val(),$("#Q4").val(), $("#Q5").val(), $("#Q6").val(), $("#Q7").val(),$("#Q8").val(),$("#Q9").val(),$("#Q10").val()]};

				
				//get data from the API to compare to the entry
			$.get("/api/friends", function(data){

				// console.log(data);

				var match;
				var smallest=0;

				for (i=0; i<data.length;i++){
					var totalDiff=0;
					console.log(data[i].answers.length);

					for(x=0; x<data[i].answers.length; x++){
						var diff= Math.abs(newFriend.answers[x]-data[i].answers[x]);
						totalDiff+=diff;
					}
					if(totalDiff<= smallest || i===0){
						smallest = totalDiff;
						match = data[i];
					};
				};


			
				$("#matchImage").attr("src", match.image)
				$("#matchName").text(match.name);

				$("#name-input").val("");
				$("#image-input").val("");
				$(".question").val("");

			});



			$.post("/api/friends", newFriend).done(function(data){
				console.log(newFriend);
				

			});
		});
